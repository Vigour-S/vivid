<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layouts/layout :: headerFragment">
</head>
<body>
<div th:include="layouts/layout :: navbarFragment">
</div>
<div class="container">
    <div class="page-header">
        <div class="clearfix">
        </div>
    </div>
    <br/>
    <div class="clearfix">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="title"><shiro:principal/>'s Profile</span>
                        </div>
                        <div class="panel-body">
                            <div>
                                Username: <label th:text="${user.username}"></label>
                                Email: <label th:text="${user.email}"></label>
                            </div>
                            <button th:href="@{/follow?usernameToFollow=${user.username}}">Follow</button>
                            <button th:href="@{/un_follow?usernameToUnFollow=${user.username}}">UnFollow</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="layouts/layout :: footerFragment">
</div>
</body>
</html>
