<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layouts/layout :: headerFragment">
</head>
<body>
<div th:include="layouts/layout :: navbarFragment">
</div>
<div class="container">
    <div class="page-header">
        <div class="clearfix">
        </div>
    </div>
    <br/>
    <div class="clearfix">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="title"><shiro:principal/>'s Profile</span>
                        </div>
                        <div class="panel-body">
                            <div>
                                Username: <label th:text="${user.username}"></label>
                                Email: <label th:text="${user.email}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <img th:src="@{${user.avatar}}"/>
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="title">Upload Avatar</span>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" action="avatar" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="control-label col-md-3" for="file">File</label>
                                    <div class="col-md-9">
                                        <input id="file" class="form-control" type="file" name="file"/>
                                    </div>
                                </div>
                                <div class="form-actions form-group">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button class="btn btn-default" type="submit">Upload</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="layouts/layout :: footerFragment">
</div>
</body>
</html>
