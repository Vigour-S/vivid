<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/layout :: headerFragment">
</head>
<body>
<div th:include="layouts/layout :: navbarFragment">
</div>
<div class="container">
    <div class="page-header">
        <div class="clearfix">
        </div>
    </div>
    <br/>
    <div class="clearfix">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="title" th:text="${pins.time}"></span>
                        </div>
                        <div class="panel-body">
                            <!--<span class="title" th:text="${pins.userId}"></span>-->
                            <!--<span th:text="${pins.time}"></span>-->
                            <img th:src="${pins.body}"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="title">Comments</span>
                        </div>
                        <div class="panel-body" th:each="comment, iterationStatus : ${comments}">
                            <span th:text="${comment.userId}"></span>
                            <span th:text="${comment.body}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="layouts/layout :: footerFragment">
</div>
</body>
</html>
