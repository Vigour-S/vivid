<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/layout :: headerFragment">
</head>
<body>
<div th:include="layouts/layout :: navbarFragment">
</div>
<div id="main">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-default panel-feed">
          <div class="panel-body">
            <span class="title" th:text="${pins.time}"></span>
            <!--<span class="title" th:text="${pins.userId}"></span>-->
            <!--<span th:text="${pins.time}"></span>-->
            <img th:src="${pins.body}"/>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-body">
            <div th:if="!${#lists.isEmpty(comments)" th:each="comment, iterationStatus : ${comments}">
              <span th:text="${comment.userId}"></span>
              <span th:text="${comment.body}"></span>
            </div>
          </div>
          <form id="add-comment-form" class="form-horizontal" th:action="@{/comments}" th:object="${user}" method="post">
              <textarea id="add-comment" placeholder="Add comment"></textarea>
              <button class="btn btn-success" type="submit">Comment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:include="layouts/layout :: footerFragment">
</div>
</body>
</html>
